name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-java@v1
      with:
        java-version: 8
        
    - name: Print java version
      run: java -version
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
