name: Clojure CI

on:
  push:
    branches: [ main develop]
  pull_request:
    branches: [ main develop]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
   - name: Print java version
      run: java -version
    - name: Run tests
      run: lein test
